<!doctype html>
<html ng-app="gdAngular">
<head>
    <meta http-equiv="cache-control" content="no-cache"/>
    <title>gdc-angular</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/gdc-legacy.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!--[if lt IE 9]>
        <script src="lib/html5shiv.js"></script>
    <![endif]-->
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/gdc.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/xhr.js"></script>
    <script src="js/views/dashboard.js"></script>
    <script src="js/views/reportItem.js"></script>
    <script src="js/services/dataStore.js"></script>
    <script src="js/services/rest.js"></script>
    <script src="js/services/execution.js"></script>
    <script src="js/controllers/core.js"></script>
    <script src="js/controllers/dashboard.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="ProfileCntl">
    <header>
        <div id="headerContent">
            <div ng-show="authenticated" ng-controller="ProjectsCntl">
                <nav>
                    <a href="#/{{ currentProject.id }}/dashboard">Dashboards</a>
                    <a ng-href="#/{{ currentProject.id }}/reports">Reports</a>
                </nav>

                <div id="projects">
                    <p ng-hide="projects" class="loading">Loading...</p>
                    <select
                        ng-show="projects"
                        ng-model="currentProject"
                        ng-options="p as p.title for p in projects"
                        ng-change="switchProject()"
                    ></select>
                </div>
            </div>
            <div ng-show="authenticated" class="profile">{{ name }}<br>({{ login }})</div>
            <a ng-show="authenticated" ng-click="logout()">Logout</a>
        </div>
    </header>

    <div class="ng-view" />

</body>
</html
